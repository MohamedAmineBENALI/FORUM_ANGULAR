<form [formGroup]="profileForm"  #f="ngForm"  class="form-container">
 
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <mat-label>Titre</mat-label>
          <input matInput placeholder="Ajouter le titre du forum"   formControlName="titre">
        </mat-form-field>
      </div>

    </div>
    <br>
  
    <div class="row">
        <div class="offset-3 col-md-6">
            <button  class="full-width"  mat-raised-button color="primary" (click)="saveForm()" [disabled]="f.invalid">Enregistrer</button>

        </div>
     
      </div>

      <br>
  
  </form>

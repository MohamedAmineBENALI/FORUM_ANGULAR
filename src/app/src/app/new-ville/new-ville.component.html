<form [formGroup]="profileForm"  #f="ngForm"  class="form-container">
 
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Pays</mat-label>
          <input matInput placeholder="Ajouter Pays"   formControlName="Pays">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Capitale</mat-label>
          <input matInput placeholder="Ajouter Capitale"  formControlName="capitale">
        </mat-form-field>
      </div>
    </div>
    <br>
  
  
    <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <mat-label>longitude</mat-label>
            <input matInput placeholder="Ajouter Longitude" type="text"   formControlName="lon">
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="full-width">
              <mat-label>Latitude</mat-label>
              <input matInput placeholder="Ajouter Latitude"     formControlName="lat">
          </mat-form-field>
        </div>
      </div>


    <button  class="full-width"  mat-raised-button color="primary" (click)="saveForm()" [disabled]="f.invalid">Modifier</button>
  
  </form>










<section class="cd-position-relative cd-z-index-1">
  <div class="cd-position-relative cd-z-index-2">
    <div id="navbar"> 
      <ul> 
      <li><a routerLink="/Forums">Forums</a></li> 
      <li><a href="http://github.com">Profil</a></li> 
      <li><a routerLink="/">Logout</a></li> 
      </ul> 
    </div> 
    <br>
    <br>
    
    <div class="forums" *ngFor="let Forum of Forums">
    
    <section class="articles-v3">
      <div class="cd-container cd-max-width-adaptive-lg">
        <ul class="articles-v3__list-grid">
          <li class="articles-v3__item-grid">
            <a  class="articles-v3__img-wrapper">
                
                <div *ngIf="Forum.titre === 'Espace de réunion'">
                    <img src="assets/img/meeting.jpg" alt="Image description">
                </div>
    
                <div *ngIf="Forum.titre === 'Espace à manger'">
                    <img src="assets/img/eating.jpg" alt="Image description">
                </div>
    
                <div *ngIf="Forum.titre === 'Espace buvable'">
                  <img src="assets/img/drinking.jpeg" alt="Image description">
                </div>
                
                <div *ngIf="Forum.titre === 'Espace de jeux'">
                  <img src="assets/img/paly.jpg" alt="Image description">
                </div>
             
            </a>
            <div>

              <h2 class="articles-v3__headline"><button (click)="ThemeId(Forum.id)">{{Forum.titre}}</button>
              </h2>
              
              <p class="articles-v3__description">{{Forum.description}}</p>
      
              <div class="articles-v3__author">
                <a *ngIf="Forum.titre === 'Espace de réunion'"  class="articles-v3__author-img">
                  <img src="assets/img/eating.jpg" alt="Author picture">
                </a>
          
          
          <a *ngIf="Forum.titre === 'Espace à manger'"  class="articles-v3__author-img">
                  <img src="assets/img/drinking.jpeg" alt="Author picture">
                </a>
          
                      <a *ngIf="Forum.titre === 'Espace buvable'"  class="articles-v3__author-img">
                  <img src="assets/img/drinking.jpeg" alt="Author picture">
                </a>
          
           <a *ngIf="Forum.titre === 'Espace de jeux'"  class="articles-v3__author-img">
                  <img src="assets/img/paly.jpg" alt="Author picture">
                </a>
          
                <div class="articles-v3__author-info">
                  <p class="articles-v3__date"><time>Date de creation </time>: &mdash; {{Forum.cdate}}</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <br>
    
    </div>    
  </div>

  <figure class="bg-decoration cd-z-index-1" aria-hidden="true">
    <svg class="bg-decoration__svg" viewBox="0 0 1920 450" fill="none">
      <rect opacity="0.5" x="1410.61" y="42.6123" width="246.643" height="304.604"
        transform="rotate(-45 1410.61 42.6123)" fill="url(#bg-decoration-v1-fx-1-linear-1)" />
      <rect opacity="0.5" x="1176" y="-20.5969" width="246.643" height="304.604" transform="rotate(-45 1176 -20.5969)"
        fill="url(#bg-decoration-v1-fx-1-linear-2)" />
      <circle opacity="0.5" cx="1572" cy="205" r="46" fill="url(#bg-decoration-v1-fx-1-radial-1)" />
      <g opacity="0.5" filter="url(#bg-decoration-v1-fx-1-blur-1)">
        <circle cx="1680" cy="324" r="26" fill="var(--bg-decoration-color-3)" />
      </g>
      <defs>
        <filter id="bg-decoration-v1-fx-1-blur-1" x="1644" y="288" width="72" height="72" filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB">
          <feFlood flood-opacity="0" result="BackgroundImageFix" />
          <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
          <feGaussianBlur stdDeviation="5" result="effect1_foregroundBlur" />
        </filter>
        <linearGradient id="bg-decoration-v1-fx-1-linear-1" x1="1533.93" y1="42.6123" x2="1533.93" y2="347.217"
          gradientUnits="userSpaceOnUse">
          <stop stop-color="var(--bg-decoration-color-1)" />
          <stop offset="1" stop-color="var(--bg-decoration-color-1)" stop-opacity="0" />
        </linearGradient>
        <linearGradient id="bg-decoration-v1-fx-1-linear-2" x1="1299.32" y1="-20.5969" x2="1299.32" y2="284.007"
          gradientUnits="userSpaceOnUse">
          <stop stop-color="var(--bg-decoration-color-1)" />
          <stop offset="1" stop-color="var(--bg-decoration-color-1)" stop-opacity="0" />
        </linearGradient>
        <radialGradient id="bg-decoration-v1-fx-1-radial-1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
          gradientTransform="translate(1572 205) rotate(90) scale(46)">
          <stop stop-color="var(--bg-decoration-color-3)" stop-opacity="0" />
          <stop offset="1" stop-color="var(--bg-decoration-color-3)" />
        </radialGradient>
      </defs>
    </svg>
  </figure>
</section>
